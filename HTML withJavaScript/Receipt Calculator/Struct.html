<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex mt-2">
    <div class="card text-bg-secondary mb-3 text-center" style="max-width: 25rem; height: 650px;">
        <div class="card-header fs-1">Admin</div>
        <div class="card-body text-dark">
          <h5 class="card-title">Add a new Product</h5>
          <input type="text" placeholder="Product Name" id="add">
          <button class="btn btn-outline-dark" onclick="getAdd()">Add Product</button><br>
          <p class="card-text fs-3">Select a product then add the price per unit</p>
          <select style="width:150px; height: 30px;" id="opt">
          </select>
          <br>
          <input type="number" placeholder="Price" id="price">
          <button class="btn btn-outline-dark" onclick="getPrice()">Add Price</button><br><br>
          <div id="last" style="color:red;"></div>
        
        </div>
      </div>
      <div class="card text-bg-secondary mb-3 ms-1 text-center" style="max-width: 25rem; height: 650px;">
        <div class="card-header fs-1">Checkout</div>
        <div class="card-body text-dark">
          <button class="btn btn-outline-dark" onclick="showPrice()" id="trans">New Transaction</button>
          <p class="card-text fs-4">Select a product then add the number of units</p>
          <div class="main d-flex">
          <div class="main1">
          <select style="width:200px; height: 30px;" id="data">
          </select>
          </div>
          <div class="main2">
          <p class="card-text fs-5 ms-3 mb-3">Unit:
          <input type="text" size="1" id="quantity" placeholder="0" disabled></p>
          </div>
          </div>
          <button class="btn btn-outline-dark" onclick="cart()">Add to Cart</button>
          <br><br>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(1)">1</button>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(2)">2</button><br>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(3)">3</button>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(4)">4</button><br>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(5)">5</button>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(6)">6</button><br>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(7)">7</button>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(8)">8</button><br>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="showNumb(9)">9</button><br><br>
          <button class="btn btn-outline-dark" style="width:150px;" onclick="pay()">Pay</button>
        </div>
        <div id="update" style="color:red;"></div>
      </div>
      <div class="card text-bg-secondary mb-3 ms-1 text-center" style="width: 32rem; height: 650px;">
        <div class="card-header fs-1">Receipt</div>
        <div class="card-body text-dark text-start ">
          <div id="receipt" class="bg-light">
            <table class="table bg-light">
              <tr>
                <th>Product</th>
                <th>Price/Unit</th>
                <th>Unit(s)</th>
                <th>Price</th>
              </tr>
          </table>
          </div>
      </div>
      <div class="container text-dark text-start bg-light " id="lastReceipt" style="display:none;">
        <h5>Date<span id="date"></span></h5><br>
        <h5>Time<span id="time"></span></h5><br>
        <table class="table table-bordered border-dark ">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price/Unit</th>
              <th>Unit(s)</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="bodyy"></tbody>
        </table><br>
        <h5>Total Price:<span id="pri"></span></h5><br>
        <h5>Taxes:<span id="taxx"></span></h5><br>
        <h5>Amount Due: <span id="due"></span></h5>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Style.js"></script>
</body>
</html>
