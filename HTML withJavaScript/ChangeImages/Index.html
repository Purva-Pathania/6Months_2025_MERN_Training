<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img{
            height:200px;
            width:200px;
        }
        #i{
            margin-top:50px;
            margin-left:500px;
            
        }
        .im{
            margin-left:200px;
            margin-top:100px;
        }
    </style>
</head>
<body>
    <img src="PICS/main.jpg" id="i">
    <div class="im">
    <img src="PICS/blue.jpg" onmouseover="getAll('PICS/blue.jpg')" onmouseout="getAll('PICS/main.jpg')">
    <img src="PICS/mix.jpg" onmouseover="getAll('PICS/mix.jpg')" onmouseout="getAll('PICS/main.jpg')">
    <img src="PICS/sunflower.jpg" onmouseover="getAll('PICS/sunflower.jpg')" onmouseout="getAll('PICS/main.jpg')">
    <img src="PICS/white.jpg" onmouseover="getAll('PICS/white.jpg')" onmouseout="getAll('PICS/main.jpg')">
    </div>
    <script>
        function getAll(x){
            document.getElementById("i").src=x
        }
    </script>
</body>
</html>
