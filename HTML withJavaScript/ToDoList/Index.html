<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card w-25 mx-auto" style="margin-top:200px;">
        <div class="card-body">
          <h1 class="card-title">To-Do List</h1>
          <div class="main d-flex">
          <p class="card-text"><input type="text" class="form-control" id="inp" placeholder="Add a new to-do"></p>
          <a href="#" class="btn btn-primary btn-sm ms-4 h-100 mt-1" onclick="getData()">Add</a>
          </div>
          <div id="add"></div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Style.js"></script>
</body>
</html>
